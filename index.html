<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Monster | AR, VR & Game Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brew: {
                50: '#efebe9',
                100: '#d7ccc8',
                200: '#bcaaa4',
                300: '#a1887f',
                400: '#8d6e63',
                500: '#795548',
                600: '#6d4c41',
                700: '#5d4037',
                800: '#4e342e',
                900: '#3e2723', // Main Dark Brown
                950: '#2d1b18', // Deepest Brown
              },
              amber: {
                300: '#fcd34d',
                400: '#ffca28', // Main Yellow
                500: '#ffc107',
                600: '#ffb300',
                900: '#78350f',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #3e2723 1px, transparent 1px), linear-gradient(to bottom, #3e2723 1px, transparent 1px)",
              'scanlines': "linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1))"
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #faf9f6;
        color: #3e2723;
      }
      .scanlines {
        background-size: 100% 4px;
        pointer-events: none;
      }
      .clip-tech {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%
        );
      }
      .clip-tech-border {
         clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%
        );
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "three": "https://aistudiocdn.com/three@^0.160.0",
    "react-router": "https://esm.sh/react-router@6.28.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-router"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
